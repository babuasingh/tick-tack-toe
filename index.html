<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tick-Tack-To game</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body class="temp">
    <div class="container">
        
        <div class="game">
        <div class="row">
            <div id="1" class="number 1"></div>
            <div id="2" class="number 2"></div>
            <div id="3" class="number 3"></div>
        </div>
        <div class="row">
            <div id="4" class="number 4"></div>
            <div id="5" class="number 5"></div>
            <div id="6" class="number 6"></div>
        </div>
        <div class="row">
            <div id="7" class="number 7"></div>
            <div id="8" class="number 8"></div>
            <div id="9" class="number 9"></div>
        </div>
        </div>
        <div class="right">
            <img src="excited.gif"  style="height: 20vh; width: 0;"/>
            <h1 class="bari"></h1>
            <button class="reset">reset</button>
            <h1 id="win"></h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
